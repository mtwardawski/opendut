name: homepage
on:
  workflow_call:  # allow this workflow to be called from other workflows
    inputs:
      runs-on:
        default: "['ubuntu-latest']"
        required: false
        type: string

jobs:
  legal:
    name: Build and package homepage
    runs-on: ${{ fromJson(inputs.runs-on) }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
      - name: Rust setup
        uses: ./.github/actions/rust-setup
        with:
          cargo-deny: true

      - name: Build homepage files
        run: |
          cargo ci doc homepage build
      - name: Upload homepage artifact
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8
        with:
          name: "homepage-${{ github.sha }}"
          path: "./target/ci/homepage"
          if-no-files-found: error
          retention-days: 1
      - name: Push to homepage repository
        run: |
          ls a
          cd target/ci/homepage
          ls -la
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote -v
          git remote add homepage git@github.com:mtwardawski/mtwardawski.github.io.git
          git add -A
          git commit -m "Push homepage"
          git push homepage main

