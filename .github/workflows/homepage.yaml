name: homepage
on:
  workflow_dispatch:  # manual trigger
    inputs:
      run-testenv:
        description: "Run test environment if 'true'"
        required: false
        type: string
        default: "false"
  pull_request:
    types: [ opened, reopened, synchronize, edited, ready_for_review ]
  push:
    branches: [ "**" ]
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-*
      - canary

jobs:
  homepage:
    uses: ./.github/workflows/job-homepage.yaml
    permissions:
      contents: write
      pages: write
      id-token: write
    with:
      runs-on: "${{ vars.OPENDUT_GH_RUNNER_LARGE || '[\"ubuntu-latest\"]' }}"